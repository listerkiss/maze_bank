<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZE BANK of Los Santos</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="backwhite">
        <header>
            <div class="logo">
                <img src="./img/logo_maze_bank.png" alt="logo-mazebank" class="logo-mazebank">
                <div class="title">
                    <h1>MAZE BANK</h1>
                    <h4>OF LOS SANTOS</h4>
                </div>
            </div>
            <div class="balance">
                <h3>Account balance 00,00 €</h3>
            </div>
        </header>

        <div class="red_line"></div>

        <main>
            <div class="red_card">
                <p>Select the amount you wish to withdraw from this account.</p>
            </div>
            <div class="amount">
                <div class="left">
                    <div class="card">
                        <a href="" class="button">0.01€</a>
                    </div>
                    <div class="card">
                        <a href="" class="button">0.50€</a>
                    </div>
                    <div class="card">
                        <a href="" class="button">1.00€</a>
                    </div>
                </div>
                <div class="right">
                    <div class="card">
                        <a href="" class="button">5.00€</a>
                    </div>
                    <div class="card">
                        <a href="" class="button">50.00€</a>
                    </div>
                    <div class="card">
                        <a href="" class="button">100.00€</a>
                    </div>
                </div>
            </div>

            <div class="card">
                <a href="./index.html" class="button">Main Menu</a>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
